
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <link rel="stylesheet" href="maps.css">
    <link rel="stylesheet" href="modal_buscar_data.css">

    <!-- Etiquetas-->
    <link rel="stylesheet" href="dist/leaflet.awesome-markers.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Etiquetas-->

    <title>:. Mapa 游깵 .:</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-map-marked-alt"></i> Sistema de Mapas</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Section -->
            <section class="map-section">
                <div id="map"></div>
            </section>

            <!-- Dashboard Section -->
            <aside class="dashboard">
                <div class="dashboard-header">
                    <h3><i class="fas fa-sliders-h"></i> Controles</h3>
                </div>

                <!-- Search Coordinates -->
                <div class="control-group">
                    <label for="coordenadas">
                        <i class="fas fa-crosshairs"></i> Coordenadas
                    </label>
                    <div class="input-group">
                        <input type="text" id="coordenadas" placeholder="Ingresa coordenadas" class="control-input">
                        <button onclick="buscarCoordenadas()" class="control-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- District Selector -->
                <div class="control-group">
                    <label for="comboDistritos">
                        <i class="fas fa-map-pin"></i> Distrito
                    </label>
                    <select name="select-distrito" id="comboDistritos" class="control-select">
                        <option value="">Seleccione un distrito</option>
                        <!-- Las opciones se cargar치n din치micamente desde el JSON -->
                    </select>
                </div>

                <!-- Address Search -->
                <div class="control-group">
                    <label for="address-input">
                        <i class="fas fa-map-marker-alt"></i> Direcci칩n
                    </label>
                    <form id="search-form" class="search-form">
                        <div class="input-group">
                            <input type="text" id="address-input" placeholder="Ingresa una direcci칩n" class="control-input"/>
                            <button type="submit" class="control-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- File Upload -->
                <div class="control-group">
                    <label for="fileInput">
                        <i class="fas fa-file-upload"></i> Cargar Archivo
                    </label>
                    <input type="file" id="fileInput" class="control-file" />
                </div>

                <!-- Filters Button -->
                <div class="control-group">
                    <button id="openModal" class="control-btn control-btn-primary">
                        <i class="fas fa-filter"></i> Filtros Avanzados
                    </button>
                </div>

                <!-- Quick Actions -->
                <div class="control-group">
                    <h4><i class="fas fa-bolt"></i> Acciones R치pidas</h4>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="resetMap()">
                            <i class="fas fa-home"></i>
                            <span>Centrar</span>
                        </button>
                        <button class="quick-btn" onclick="toggleLayers()">
                            <i class="fas fa-layer-group"></i>
                            <span>Capas</span>
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal -->
    <div id="overlay"></div>
    <div id="modal">
        <div class="modal-header">
            <h2><i class="fas fa-filter"></i> Filtros Avanzados</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <div class="filter-group">
                <label for="zonaSelect">Zona:</label>
                <select id="zonaSelect" class="filter-select">
                    <option value="">-- Todas las Zonas --</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="clienteInput">Buscar Cliente:</label>
                <input type="text" id="clienteInput" placeholder="Nombre del cliente..." class="filter-input" />
                <ul id="suggestions" class="suggestions-list"></ul>
            </div>
            <div class="filter-actions">
                <button id="applyFilters" class="filter-btn">
                    <i class="fas fa-check"></i> Aplicar Filtros
                </button>
                <button class="filter-btn filter-btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Limpiar
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="maps.js"></script>
    <script src="layesMaps.js"></script>




    <!-- <script src="lug_interes.js"></script> -->
    <script src="dist/leaflet.awesome-markers.js"></script>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.4.0/layer/vector/KML.js"></script>


    <!-- cargar logica y json de los distritos -->
    <script src="distritos.js"></script>
    <script src="distritos-mapa.js"></script>
    


    <!-- <script src="cargar_excel.js"></script> -->
   <!-- !--  <script src="cargar_kml.js"></script> -->
</body>
</html>
